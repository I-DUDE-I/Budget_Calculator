<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    
    <!-- css -->
    <link rel="stylesheet" href="../style.css">

    <!-- script -->
    <script src="../script.js"></script>

    <!-- favicon -->
    <link rel="icon" href="../Images/favicon.jpg">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- pi chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>



</head>
<body id="dash">

    <div class="main">
        <div class="header text-center">
            <span class="head">BUDGET CALCULATOR</span>
        </div>
        <div class="navv">
            <span id="nameChange"></span>
            <button onclick="logout()" class="btn btn-secondary">Logout</button>
        </div>
        <div class="transfer">
            <div class="income">
                <div class="box">
                    <p class="c1">Total balance</p>
                    <p id="totalBalance" class="c2">Rs 0/-</p>
                </div>
                <div class="add">
                    Add Income
                </div>
                <div class="line"></div>
                <input type="number" class="form-control" placeholder="Enter Amount" id="incomeAmount">
                <input type="text" class="form-control" placeholder="Enter Income Type" id="incomeType">
                <button class="btn btn-success" onclick="addIncome()">Add Income</button>
            </div>
            <div class="expense">
                <div class="box">
                    <p class="c1">Total expense</p>
                    <p id="totalExpense" class="c2">Rs 0/-</p>
                </div>
                <div class="add">
                    Add Expense
                </div>
                <div class="line"></div>
                <input type="number" class="form-control" placeholder="Enter Amount" id="expenseAmount">
                <input type="text" class="form-control" placeholder="Enter Expense Type" id="expenseType">
                <button class="btn btn-success" onclick="addExpense()">Add Expense</button>
            </div>
        </div>
        <button class="clear btn btn-danger" onclick="clearData()">Clear Data</button>
        <div class="tableHead text-center text-light">
            Income and Expense details
        </div>
        <div class="line2"></div>
        <div class="table">
            <div class="table1">
                <span class="sp1 text-center">Income</span>
                <table class="border-primary table-bordered">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Balance</th>
                            <th>Date & Time</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyIncome">
                    </tbody>
                </table>
            </div>
            <div class="table1">
                <span class="sp1 text-center">Expense</span>
                <table class="border-primary table-bordered">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Balance</th>
                            <th>Date & Time</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyExpense">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="tableHead text-center text-light">
            Expense Pie-Chart
        </div>
        <div class="line2"></div>
        <div class="pibox">
            <button class="btn btn-primary" onclick="pi()">Show Pi-Chart</button>
            <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
        </div>
    </div>




    <button class="btn btn-primary-emphasis" onclick="clearr()">click</button>





    <script>
        nameChange.innerHTML = `Welcome ${localStorage.getItem(",.12@")}`
        if (",.12@" in localStorage) {
        }
        else{
            window.location = "../index.html"
        }

        user = localStorage.getItem(",.12@")
        array = JSON.parse(localStorage.getItem(user))
        balance = array.BALANCE
        totalBalance.innerHTML = `Rs ${balance}/-`
        expense = array.EXPENSEamount.reduce((a,b) => Number(a) +Number(b),0)
        totalExpense.innerHTML = `Rs ${expense}/-`
        for (let i in array.INCOMEamount) {
            htmlContent = `
            <tr>
                <td>${array.INCOMEtype[i]}</td>
                <td>${array.INCOMEamount[i]}</td>
                <td>${array.INCOMEbalance[i]}</td>
                <td>${array.INCOMEtime[i]}</td>
            </tr>
        `
        tbodyIncome.innerHTML += htmlContent
        }
        for (let i in array.EXPENSEamount) {
            htmlContent = `
            <tr>
                <td>${array.EXPENSEtype[i]}</td>
                <td>${array.EXPENSEamount[i]}</td>
                <td>${array.EXPENSEbalance[i]}</td>
                <td>${array.EXPENSEtime[i]}</td>
            </tr>
        `
        tbodyExpense.innerHTML += htmlContent
        }
        function pi() {
            tempA = array
            tempA.EXPENSEtype.push("Remainin Balance")
            const xValues = tempA.EXPENSEtype
            console.log(xValues);
            tempA.EXPENSEamount.push(array.BALANCE)
            const yValues = tempA.EXPENSEamount
            const barColors = [
            "#b91d47",
            "#00aba9",
            "#2b5797",
            "#e8c3b9",
            "#1e7145"
            ];

            new Chart("myChart", {
            type: "pie",
            data: {
                labels: xValues,
                datasets: [{
                backgroundColor: barColors,
                data: yValues
                }]
            },
            options: {
                title: {
                display: true,
                text: "World Wide Wine Production 2018"
                }
            }
            });
        }
    </script>
    
</body>
</html>
